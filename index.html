<!DOCTYPE html>
<html>
    <head>
        <title>Agent Login</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="card-holder">
            <div class="top-left">
                <h4>Razor</h4>
                <hr>
                <p id="email"><a href="mailto:Salex@Razor.uk">Salex@Razor.uk </a> <span> &#8594;</span></p>
            </div>
            <div class="top-right">
                <a href="#"><img src="assets/earth.png" alt="globe icon" width="25px" height="25px"></a>
                <a href="#" id="id1">Sign up</a>
                <button type="button">Request demo</button>
            </div>

            <div class="card">
                <h2>Agent Login</h2>
                <form action="">
                    <p class="p1">Hey, Enter your details to get sign in to your account</p>
                    <input type="text" name="email" placeholder=" Enter Email / Phone No"><br><br>
                    <input type="password" name="password" placeholder=" passcode">
                    <p id="left" class="p2">Having trouble sign in?</p>
                    <button type="button" style="width:100%">Sign in</button>
                </form>
                <p id="hr-line" class="p2">Or Sign in with</p>
                <a href="#"><img src="assets/google-logo-png.png" alt="Google logo" width="23px" height="23px">Google</a>
                <a href="#" class="margin"><img src="assets/apple.jpg" alt="Apple logo" height="25px" width="25px"> Apple ID</a>
                <a href="#" class="margin"><img src="assets/black-icon.png" alt="facebook icon" width="25px" height="25px"> Facebook</a>
                <p class="p2">Dont have an account?<a href="#" id="bold">Request now</a></p>
            </div>
        
            <div class="footer">
            <p>Copyright@wework 2022 | Privacy Policy</p>
            </div>

            <div class="left-image">
                <img src="assets/undraw_designer_life_re_6ywf.svg" alt="girl with a laptop" height="290px">
            </div>
            <div class="right-image">
                <img src="assets/undraw_organizing_projects_re_9p1k.svg" alt="girl with a laptop" height="300px">
            </div>
        </div>
    </body>
</html>
